default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost
  username: postgres
  password: "yourpassword"

development:
  <<: *default
  database: ratemygym_development

test:
  <<: *default
  database: ratemygym_test

production:
  <<: *default
  database: ratemygym_production
  username: ratemygym
  password: <%= ENV['RATEMYGYM_DATABASE_PASSWORD'] %>
